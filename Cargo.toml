[workspace]
members = [
    "apps/serpeo/src-tauri",
    "crates/*"
]
resolver = "2"

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full", "tracing"] }
console-subscriber = "0.4.1"
tauri = { version = "2.0.0-beta", features = [] }
thiserror = "1.0" 